{% load static %}

{% block tag %}
<link rel="stylesheet" href="{% static 'css/file.css' %}">
{% endblock tag %}


<!-- HTML !-->

<div class="body">

    <select multiple data-placeholder="Select Level">
        {% for i in data.level %}
        <option value="{{i}}">Level {{i}}</option>
        {% endfor %}
    </select>


</div>



<div class="grid-container">

    <div class="first-box">

        <div class="file-name-container">

            <div class="folder-name">
                <img src="{% static 'assets/collection.svg' %}" alt="collection" width="25" height="25">
                <h3><b>Select Atleast 1 Level</b></h3>
            </div>

        </div>
    </div>

    <div class="second-box">

        <div class="path-name-container">

            <div class="path-name">
                <img src="{% static 'assets/file.svg' %}" alt="file" width="25" height="25">
                <h3><b>Selected File</b></h3>
            </div>

        </div>

    </div>

</div>
